            </ul>

        <div class="burger-icon">
            <span class="hamburger"></span>
        </div>
    </header>
    <main class="page-catalog">
        <section class="catalog">
            <div class="catalog-filter">
    <div class="filter-group">
        <p>Цена</p>
        <div class="filter-price">
            <input type="number" id="minPrice" class="price-input min" placeholder="Мин." min="0">
            <span>—</span>
            <input type="number" id="maxPrice" class="price-input max" placeholder="Макс." min="0">
        </div>
    </div>
    <div class="filter-group">
        <p>Бренд</p>
        <div class="filter-brand filter-style">
            <label class="filter-checkbox">
                <input type="checkbox" name="brand" value="Xbox">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">Xbox</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" name="brand" value="PlayStation">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">PlayStation</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" name="brand" value="Nintendo">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">Nintendo</span>
            </label>
        </div>
    </div>
    <div class="filter-group">
        <p>Тип товара</p>
        <div class="filter-category filter-style">
            <label class="filter-checkbox">
                <input type="checkbox" name="category" value="Консоли">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">Консоли</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" name="category" value="Игры">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">Игры</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" name="category" value="Аксессуары">
                <span class="filter-checkbox-mark"></span>
                <span class="filter-checkbox-label">Аксессуары</span>
            </label>
        </div>
    </div>
    <button id="applyFiltersButton" class="filter-apply-btn">Применить</button>
</div>
            <div class="catalog-products">
               
            </div>
        </section>
    </main>

            <div class="footer-links footer-col">

        </div>
