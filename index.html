<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOLEHUB</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"

<body>
    <header>
        <a href="index.html" class="logo">
            <span class="logo-part console">CONSOLE</span>
            <span class="logo-part hub">HUB</span>
        </a>
        <nav>
            <ul>
                <li><a href="#" class="active-page">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#" class="mobile-a">Профиль</a></li>
                <li><a href="#" class="mobile-a">Корзина</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="#">
                <svg fill="#000000" height="50px" width="50px" viewBox="0 0 24 24">
                    <path
                        d="M8,12h1v1h6v-1h1v-1h1V5h-1V4h-1V3H9v1H8v1H7v6h1V12z M9,7h1V6h1V5h2v1h1v1h1v2h-1v1h-1v1h-2v-1h-1V9H9V7z" />
                    <polygon
                        points="19,16 19,15 18,15 18,14 6,14 6,15 5,15 5,16 4,16 4,21 6,21 6,18 7,18 7,17 8,17 8,16 16,16 16,17 17,17 17,18 18,18 18,21 20,21 20,16" />
                </svg>
            </a>
            <a href="#">
                <svg fill="#000000" height="50px" width="50px" viewBox="0 0 24 24">
                    <rect x="8" y="19" width="3" height="3" />
                    <rect x="17" y="19" width="3" height="3" />
                    <path
                        d="M7,6V4H6V2H2v2h2v2h1v3h1v3h1v3h1v2h12v-2h1v-3h1V6H7z M20,10h-1v3h-1v2h-8v-1v-1H9v-3H8V8h12V10z" />
                </svg>
            </a>
        </div>
        <div class="burger-icon">
            <span class="hamburger"></span>
        </div>
    </header>
    <section class="hero">
        <div class="branding">
            <div class="logo">
                <span class="logo-part console">CONSOLE</span>
                <span class="logo-part hub">HUB</span>
            </div>
            <p>Для тех, кто живет в мире игр</p>
            <a href="#">В каталог</a>
        </div>
        <img src="img/gamepad.png" class="gamepad">
    </section>
    <section class="popular-products">
        <div class="card">
            <div class="text-img">
                <div class="img-card">
                    <img src="img/console.png">
                </div>
                <h2>Консоли</h2>
            </div>
            <a href="#">В каталог</a>
        </div>
        <div class="card">
            <div class="text-img">
                <div class="img-card">
                    <img src="img/gamepad_xbox.png">
                </div>
                <h2>Геймпады</h2>
            </div>
            <a href="#">В каталог</a>
        </div>
        <div class="card">
            <div class="text-img">
                <div class="img-card">
                    <img src="img/nintendo_switch.png">
                </div>
                <h2>Приставки</h2>
            </div>
            <a href="#">В каталог</a>
        </div>
        <div class="card">
            <div class="text-img">
                <div class="img-card">
                    <img src="img/accessories.png">
                </div>
                <h2>Аксессуары</h2>
            </div>
            <a href="#">В каталог</a>
        </div>
    </section>
