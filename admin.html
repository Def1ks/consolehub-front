<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–∫–∞ ‚Äî CONSOLEHUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0f1d;
            color: #e6ecef;
            font-family: 'Inter', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #2a354d;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #00f3ff;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* === –§–û–†–ú–ê –í–•–û–î–ê === */
        .login-form {
            background: #0d1426;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            margin: 60px auto;
            border: 1px solid #2a354d;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00f3ff;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #a0aec0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2a354d;
            background: #0a1225;
            color: #e6ecef;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00c8ff, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 200, 255, 0.4);
        }

        #loginError {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        /* === –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ê === */
        .admin-section {
            margin: 40px 0;
        }

        .admin-section h2 {
            color: #00f3ff;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #0d1426;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        th,
        td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #2a354d;
        }

        th {
            background: #0c1a35;
            color: #00c8ff;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-add {
            background: linear-gradient(135deg, #00c8ff, #007bff);
            color: white;
            display: inline-block;
            margin-bottom: 15px;
        }

        .btn-edit {
            background: #2a354d;
            color: #00f3ff;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
        }

        .btn-logout {
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            margin-left: 15px;
        }

        .status-completed {
            color: #4caf50;
            font-weight: bold;
        }

        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">CONSOLE<span style="color:#ffffff;">HUB</span> <small>–ê–¥–º–∏–Ω–∫–∞</small></div>
            <a href="index.html" style="color:#00f3ff; text-decoration: none;">‚Üê –ù–∞ —Å–∞–π—Ç</a>
        </header>

        <div id="adminContent">
            <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å—Å—è: —Ñ–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ –∏–ª–∏ –ø–∞–Ω–µ–ª—å -->
        </div>
    </div>

    <script>
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ê–î–ú–ò–ù-–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø (–µ—Å–ª–∏ –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω) ===
        function initAdminUser() {
            let users = JSON.parse(localStorage.getItem('mockUsers')) || [];
            const adminExists = users.some(u => u.role === 'admin');

            if (!adminExists) {
                const adminUser = {
                    id: users.length ? Math.max(...users.map(u => u.id)) + 1 : 1,
                    firstName: "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä",
                    lastName: "–ü–µ—Ä–∫–æ–≤",
                    email: "alexperk@mail.ru",
                    password: "admin123",
                    avatar: "img/default.webp",
                    role: "admin"
                };
                users.push(adminUser);
                localStorage.setItem('mockUsers', JSON.stringify(users));
                console.log('‚úÖ –°–æ–∑–¥–∞–Ω –∞–¥–º–∏–Ω-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
            }
        }

        // === –ü–†–û–í–ï–†–ö–ê –¢–ï–ö–£–©–ï–ì–û –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ===
        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser'));
        }

        // === –†–ï–ù–î–ï–† –§–û–†–ú–´ –í–•–û–î–ê ===
        function renderLoginForm() {
            document.getElementById('adminContent').innerHTML = `
                <div class="login-form">
                    <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="adminEmail" required>
                        </div>
                        <div class="form-group">
                            <label>–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn-login">–í–æ–π—Ç–∏</button>
                        <p id="loginError"></p>
                    </form>
                </div>
            `;

            document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;

                const users = JSON.parse(localStorage.getItem('mockUsers')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                const errorEl = document.getElementById('loginError');

                if (!user) {
                    errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    errorEl.style.display = 'block';
                    return;
                }

                if (user.role !== 'admin') {
                    errorEl.textContent = '–¢—Ä–µ–±—É—é—Ç—Å—è –ø—Ä–∞–≤–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
                    errorEl.style.display = 'block';
                    return;
                }

                localStorage.setItem('currentUser', JSON.stringify(user));
                renderAdminPanel(user);
            });
        }

        // === –†–ï–ù–î–ï–† –ê–î–ú–ò–ù-–ü–ê–ù–ï–õ–ò ===
        function renderAdminPanel(user) {
            document.getElementById('adminContent').innerHTML = `
                <div style="text-align: right; margin-bottom: 20px;">
                    <span>–ü—Ä–∏–≤–µ—Ç, ${user.firstName}!</span>
                    <button class="btn-logout" id="logoutBtn">–í—ã—Ö–æ–¥</button>
                </div>

                <div class="admin-section">
                    <h2>–¢–æ–≤–∞—Ä—ã</h2>
                    <button class="btn-add" id="addProductBtn">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                                <th>–¶–µ–Ω–∞</th>
                                <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="admin-section">
                    <h2>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ò–º—è</th>
                                <th>Email</th>
                                <th>–†–æ–ª—å</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="admin-section">
                    <h2>–ó–∞–∫–∞–∑—ã</h2>
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                                <th>–°—É–º–º–∞</th>
                                <th>–°—Ç–∞—Ç—É—Å</th>
                                <th>–î–∞—Ç–∞</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            `;

            // –í—ã—Ö–æ–¥
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                renderLoginForm();
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            renderProducts();
            renderUsers();
            renderOrders();

            // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('addProductBtn').addEventListener('click', () => {
                alert('–§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–∑–∂–µ.');
            });
        }

        // === –§–£–ù–ö–¶–ò–ò –†–ï–ù–î–ï–†–ê –¢–ê–ë–õ–ò–¶ ===
        function loadProducts() { return JSON.parse(localStorage.getItem('mockProducts')) || []; }
        function loadUsers() { return JSON.parse(localStorage.getItem('mockUsers')) || []; }
        function loadOrders() { return JSON.parse(localStorage.getItem('mockOrders')) || []; }

        function renderProducts() {
            const products = loadProducts();
            const tbody = document.querySelector('#productsTable tbody');
            if (!tbody) return;
            tbody.innerHTML = '';
            products.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${p.price.toLocaleString('ru-RU')} ‚ÇΩ</td>
                        <td>${p.category}</td>
                        <td>
                            <button class="btn-edit" onclick="editProduct(${p.id})">‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        function renderUsers() {
            const users = loadUsers();
            const tbody = document.querySelector('#usersTable tbody');
            if (!tbody) return;
            tbody.innerHTML = '';
            users.forEach(u => {
                tbody.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.firstName} ${u.lastName}</td>
                        <td>${u.email}</td>
                        <td>${u.role || 'user'}</td>
                        <td>
                            ${u.role !== 'admin' ? `<button class="btn-delete" onclick="deleteUser(${u.id})">–£–¥–∞–ª–∏—Ç—å</button>` : '‚Äî'}
                        </td>
                    </tr>
                `;
            });
        }

        function renderOrders() {
            const orders = loadOrders();
            const users = loadUsers();
            const tbody = document.querySelector('#ordersTable tbody');
            if (!tbody) return;
            tbody.innerHTML = '';
            orders.forEach(o => {
                const user = users.find(u => u.id === o.userId);
                const statusClass = o.status === 'completed' ? 'status-completed' : 'status-pending';
                tbody.innerHTML += `
                    <tr>
                        <td>#${o.id}</td>
                        <td>${user ? user.firstName : '‚Äî'}</td>
                        <td>${o.total.toLocaleString('ru-RU')} ‚ÇΩ</td>
                        <td><span class="${statusClass}">${o.status === 'completed' ? '–î–æ—Å—Ç–∞–≤–ª–µ–Ω' : '–í –ø—Ä–æ—Ü–µ—Å—Å–µ'}</span></td>
                        <td>${new Date(o.date).toLocaleDateString('ru-RU')}</td>
                    </tr>
                `;
            });
        }

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö ===
        window.editProduct = (id) => alert(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ID: ${id}`);
        window.deleteProduct = (id) => {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä?')) {
                let products = loadProducts();
                products = products.filter(p => p.id !== id);
                localStorage.setItem('mockProducts', JSON.stringify(products));
                renderProducts();
            }
        };
        window.deleteUser = (id) => {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
                let users = loadUsers();
                users = users.filter(u => u.id !== id);
                localStorage.setItem('mockUsers', JSON.stringify(users));
                renderUsers();
            }
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            initAdminUser(); // —Å–æ–∑–¥–∞—ë–º –∞–¥–º–∏–Ω–∞, –µ—Å–ª–∏ –Ω–µ—Ç

            const currentUser = getCurrentUser();
            if (currentUser && currentUser.role === 'admin') {
                renderAdminPanel(currentUser);
            } else {
                renderLoginForm();
            }
        });
    </script>
</body>

</html>
